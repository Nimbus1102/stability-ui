on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Use common setup
        uses: ./.github/workflows/0_common-setup.yml

      - name: Run vitest
        run: yarn test:unit
